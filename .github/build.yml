name: Build Build Bro UI

on:
  push:
    branches: [ "main" ]
  pull_request:
    types: [ opened, synchronize, reopened ]
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: 1
          cache: 'npm'
      - run: npm install
      - run: npm run start-iso
      - run: npm run cypress:run
      - run: npm build
